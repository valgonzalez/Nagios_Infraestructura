define host {
        host_name               palv0004
        alias                   palv0004 (sm01) 
	icon_image              linux40.gif
        address                 172.27.71.172
        hostgroups              linux-servers, it-servers
        max_check_attempts      3
        check_period            24x7
        check_command           check-host-alive
        contacts                itops, itmanager, noc
