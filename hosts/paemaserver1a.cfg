define host {
        host_name               paemaserver1a
        alias                   paemaserver1a (Escalacion: 1-VAS, 2-Unix Server) 
	icon_image              linux40.gif
        address                 172.27.101.160
        hostgroups              linux-servers, mediacion-servers  
        max_check_attempts      3
        check_period            24x7
        check_command           check-host-alive
        contacts                itops, itmanager, noc, mediacion
        notification_interval   60
        notification_period     24x7
}

define service {
        use                     generic-service
        host_name               paemaserver1a
        service_description     PING
        check_command           check_ping!100,20%!200,40%
        max_check_attempts      3
        check_interval          5
        retry_interval          1
        check_period            24x7
        notification_interval   60
        notification_period     24x7
        contacts                itops, itmanager, noc, mediacion
}

