define host {
        host_name               pandw000
        alias                   pandw000 (Escalaci√≥n:1-DWH,2-Unix_Server)
	icon_image              sunlogo.gif
        address                 172.27.100.56
        hostgroups              solaris-servers, it-servers
        max_check_attempts      3
        check_period            24x7
        check_command           check-host-alive
        contacts                itops, itmanager, noc, dwh
        notification_interval   60
        notification_period     24x7
}

define service {
        use                     generic-service
        host_name               pandw000
        service_description     CPU
        check_command           check_nrpe!check_cpu
        max_check_attempts      3
        check_interval          5
        retry_interval          1
        check_period            24x7
        notification_interval   60
        notification_period     24x7
        contacts               	itops, dwh, itmanager, noc
	action_url /nagiosgraph/cgi-bin/show.cgi?host=$HOSTNAME$&service=$SERVICEDESC$' onMouseOver='showGraphPopup(this)' onMouseOut='hideGraphPopup()' rel='/nagiosgraph/cgi-bin/showgraph.cgi?host=$HOSTNAME$&service=$SERVICEDESC$
}

